<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFoliyo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/service.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="hamburger.png" alt="ham" width="25px">
                <img class="cross" src="cross.png" alt="cross" width="40px">
            </div>
            <div class="contactform">
                <h1>Contact me for work/genral Enquiries</h1>
                <form>
                    <div class="form-group">
                        <label for="clientname">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp"><br/>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="clientphone">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>

                    <div class="form-group">
                        <label for="clientname">Enquiry</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp"><br/>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you work on project with me</label>
                    </div>

                    
                    <button type="submit" class="btn btn-sm">Submit</button>
                    
                </form>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
